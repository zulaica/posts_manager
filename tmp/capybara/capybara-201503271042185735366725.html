<!DOCTYPE html>
<html>
<head>
  <title>BloggingApp</title>
  <link href="//fonts.googleapis.com/css?family=Oswald:400,700|Lato:900" rel="stylesheet" />
  <link rel="stylesheet" media="all" href="/assets/application.css" data-turbolinks-track="true" />
  <script src="/assets/application.js" data-turbolinks-track="true"></script>
  
</head>
<body>

  <header class="jumbotron">
    <h1 class="container">Super Secret Diarytron 9000<sup>&reg;</sup></h1>
  </header>

  <nav role="navigation" class="container well well-sm">
    <ul class="nav nav-pills nav-justified">
      <li role="presentation">
        <a href="/posts">
          <span class="glyphicon glyphicon-list"></span> List all blog posts
</a>      </li>
      <li role="presentation">
        <a href="/posts/new">
          <span class="glyphicon glyphicon-plus"></span> Create a new blog post
</a>      </li>
    </ul>
  </nav>

  <section class="container">
  </section>

  <main class="container">
    <section class="col-md-12">
  <h1>New Comment For Hello world!</h1>

  

<form class="form-horizontal" id="new_comment" action="/posts/12/comments" accept-charset="UTF-8" method="post"><input name="utf8" type="hidden" value="&#x2713;" />
  <div class="form-group">
    <div class="field_with_errors"><label class="col-md-2 control-label" for="comment_author">Author</label></div>
    <div class="col-md-10">
      <div class="field_with_errors"><input class="form-control" type="text" value="" name="comment[author]" id="comment_author" /></div>
    </div>
  </div>
  <div class="form-group">
    <div class="field_with_errors"><label class="col-md-2 control-label" for="comment_text">Text</label></div>
    <div class="col-md-10">
      <div class="field_with_errors"><textarea class="form-control" name="comment[text]" id="comment_text">
</textarea></div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-10 col-md-offset-2">
      <input type="submit" name="commit" value="Create Comment" class="btn btn-success" />
      <a class="btn btn-warning" href="http://www.example.com/posts/12/comments/new">Cancel</a>
    </div>
  </div>
</form>
</section>

  </main>

  <footer>
    <div class="container">
      <p class="col-md-3 col-md-offset-3"><a href="//zulaica.info" target="_blank">▶︎▲▼⬆︎▶︎</a> made this.</p>
      <p class="col-md-3">Source available on <a href="//github.com/zulaica/rails_blog_app" target="_blank">GitHub</a>.</p>
    </div>
  </footer>

</body>
</html>
